<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/sty.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@300;400;700&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@700&display=swap"
    rel="stylesheet">
</head>

<body>

  <!--  Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
  <main>
    
    <section class="">
      <picture>
        <source media="(max-width: 640px)" srcset="./images/image-product-mobile.jpg" />
        <img class="card-image" src="images/image-product-desktop.jpg" alt="Perfume from th house of CHANEL">
      </picture>
    </section>
    <section class="card-image-content">
      <h2 class="card-small-heading">PERFUME</h2>
      <h1 class="card-heading"> Gabrielle Essence Eau De Parfum</h1>
      <p class="card-content-para">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        <ul class="price-content">
          <li><h1>$149.99</h1></li>
          <li><s>$169.99</s></li>
        </ul>
      <a class="btn" href=""><img class="mr-1" src="./images/icon-cart.svg" alt="">Add to Cart</a>
    </section>
  </main>

</body>

</html>
